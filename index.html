        <h1> Encoder-Decoder </h1>
    </header>
    <!-- Encoder -->
    <div class="box enCoder">
        <h2>Encoder</h2>
        <textarea type="text" id="enCoder" placeholder="type text here e.g 'Mississippi river'" autofocus></textarea>
        <table>
            <tbody>
                <tr>
                    <th>Character</th>
                    <th>Frequency</th>
                    <th>%</th>
                    <th>Code</th>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Decoder -->
    <div class="box deCoder">
        <h2>Decoder</h2>
        <textarea disabled type="text" id="deCoder" placeholder="insert the code [takes binary character 0 or 1]"></textarea>
        <div id="result"></div>
    </div>
    <!-- Graph -->
    <div class="box graph">
        <h2>Graph</h2>
    </div>

    <script src="huffman/js/HuffmanCoding.js"></script>
    <script src="huffman/js/script.js"></script>
    <script src="huffman/js/d3js.js"></script>
    <script src="huffman/js/graph.js"></script>
</body>

</html>
